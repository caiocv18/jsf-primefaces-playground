<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Exemplo de PrimeFaces</title>
</h:head>

<h:body>
    <h1>Bem-vindo ao Exemplo de PrimeFaces</h1>

    <!-- Botão PrimeFaces -->
    <p:commandButton
            value="Clique-me"
            onclick="PF('dialog').show();"
            type="button"
    />
    <!-- Caixa de diálogo PrimeFaces -->
    <p:dialog
            header="Exemplo de Caixa de Diálogo"
            widgetVar="dialog" modal="true"
    >
        <h:outputText
                value="Este é um exemplo de caixa de diálogo PrimeFaces."
        />
        <p:commandButton
                value="Fechar"
                onclick="PF('dialog').hide();"
                type="button"
        />
    </p:dialog>
</h:body>

</html>
